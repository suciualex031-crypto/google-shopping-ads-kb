        let currentModule = null;

        function renderModules() {
            const list = document.getElementById('modulesList');
            list.innerHTML = modules.map(m => `
                <div class="module-item ${m.id === 1 ? 'active' : ''}" onclick="selectModule(${m.id})" data-module="${m.id}">
                    ${m.icon}
                    <div class="module-tooltip">${m.title}</div>
                </div>
            `).join('');
        }

        function selectModule(id) {
            currentModule = modules.find(m => m.id === id);
            document.querySelectorAll('.module-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-module="${id}"]`).classList.add('active');
            renderContent();
            document.getElementById('moduleTitle').textContent = currentModule.title;
        }

        function renderContent() {
            const content = document.getElementById('contentArea');
            if (!currentModule) return;

            content.innerHTML = currentModule.sections.map(section => `
                <div class="section">
                    <h3 onclick="toggleSection(event)">
                        ${section.title}
                        <span class="toggle-icon">â–¼</span>
                    </h3>
                    <div class="concepts">
                        ${section.concepts.map(c => `
                            <div class="concept">${c}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleSection(e) {
            const section = e.target.closest('.section');
            section.classList.toggle('collapsed');
            const concepts = section.querySelector('.concepts');
            concepts.classList.toggle('concept-hidden');
        }

        function toggleAllSections() {
            document.querySelectorAll('.section').forEach(s => {
                s.classList.toggle('collapsed');
                s.querySelector('.concepts').classList.toggle('concept-hidden');
            });
        }

        function downloadNotes() {
            let text = "GOOGLE SHOPPING ADS - KNOWLEDGE BASE\n\n";
            modules.forEach(m => {
                text += `\n${m.title}\n${'='.repeat(50)}\n`;
                m.sections.forEach(s => {
                    text += `\n${s.title}:\n`;
                    s.concepts.forEach(c => text += `  â€¢ ${c}\n`);
                });
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Google_Shopping_Ads_KB.txt';
            a.click();
        }

        document.getElementById('searchBox').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (query === '') {
                // Reset view
                document.querySelectorAll('.concept').forEach(concept => {
                    concept.style.display = 'block';
                });
                return;
            }

            document.querySelectorAll('.concept').forEach(concept => {
                const text = concept.textContent.toLowerCase();
                concept.style.display = text.includes(query) ? 'block' : 'none';
            });
        });

        // INIT
        renderModules();
